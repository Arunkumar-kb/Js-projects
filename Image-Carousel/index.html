<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image carousel</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="./images/animal-1.jpg" alt="animal-1">
        </div>
        <div class="image">
            <img src="./images/animal-2.jpg" alt="animal-2">
        </div>
        <div class="image">
            <img src="./images/animal-3.jpg" alt="animal-3">
        </div>
        <div class="image">
            <img src="./images/animal-4.jpg" alt="animal-4">
        </div>
        <i class="fa fa-angle-left" id="prev" onclick="show_image(-1)"></i>
        <i class="fa fa-angle-right" id="nxt" onclick="show_image(1)"></i>
    </div>
    <script src="app.js"></script>
</body>
</html>
