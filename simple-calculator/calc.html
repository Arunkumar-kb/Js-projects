<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div id="calculator">
        <!-- Screen and clear key -->
        <div class="top">
            <button class="clear"  onclick='clearScreen()'>C</button>
            <div class="screen"></div>
        </div>
        
        <div class="keys">
            <!-- operators and other keys -->
            <button onclick="display(7)">7</button>
            <button onclick="display(8)">8</button>
            <button onclick="display(9)">9</button>
            <button onclick="display('+')" class="operator">+</button>
            <button onclick="display(4)">4</button>
            <button onclick="display(5)">5</button>
            <button onclick="display(6)">6</button>
            <button onclick="display('-')" class="operator">-</button>
            <button onclick="display(1)">1</button>
            <button onclick="display(2)">2</button>
            <button onclick="display(3)">3</button>
            <button onclick="display('/')" class="operator">รท</button>
            <button onclick="display(0)">0</button>
            <button onclick="display('.')">.</button>
            <button onclick="Eval()" class="eval">=</button>
            <button onclick="display('*')" class="operator">x</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
