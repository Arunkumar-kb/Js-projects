<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to speech converter</title>
    <!-- font awsom link CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- style link-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>text-to-speech-converter</h3>
        <div class="controls">
            <button class="btn" id="pause"><i class="fa-solid fa-pause"></i></button>
            <button class="btn" id="resume"><i class="fa-solid fa-play"></i></button>
        </div>
        <textarea  id="text" rows="6" placeholder="Enter text to speech..."></textarea>
        <button id="submit" type="submit">submit</button>
    </div>
    <!-- script link-->
    <script src="script.js"></script>
</body>
</html>
